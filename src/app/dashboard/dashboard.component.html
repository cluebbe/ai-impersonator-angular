<p>Welcome to your personal dashboard</p>
<p *ngIf="authService.getCurrentUserRole() === 'guest'">Consider upgrading your membership</p>

<div *ngFor="let employee of employeeSalaryDistribution" class="server-row">
  <app-traffic-light [value]="employee.salaryDistribution * 100" [height]="50"></app-traffic-light>
  <span>{{ employee.name }}: {{ employee.salaryDistribution * 100}}%</span>
  <br/><br/><br/><br/>
</div>
