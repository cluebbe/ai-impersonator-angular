<main>
  <div>
        
    <div>
      <div>
        <div *ngFor="let message of chatMessages">
          <strong>{{ message.sender }}:</strong> {{ message.text }}
        </div>
      </div>
      <div>
        <input
          type="text"
          [(ngModel)]="userInput"
          placeholder="Type your message here..."
          (keyup.enter)="sendMessage()"
        />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>

  </div>
</main>




<router-outlet />
