<div class="notification-container">
  <div *ngFor="let notification of notificationService.notifications$()" class="notification" [ngClass]="{'error': notification.type === 'ERROR', 'info': notification.type === 'INFO'}">
    <button class="close-button" (click)="notificationService.removeNotification(notification)">
      <img src="x-close.svg" alt="Close" />
    </button>
    <p>{{ notification.message }}</p>
  </div>
</div>
